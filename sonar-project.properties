# SonarQube Configuration for StreamFlow
sonar.projectKey=streamflow-v1
sonar.projectName=StreamFlow V1
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src,backend
sonar.tests=src/test,backend/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**,**/__tests__/**

# Language specific settings
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=js,jsx,ts,tsx

# Quality Gate
sonar.qualitygate.wait=true

# Security settings
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true
sonar.security.sources.phpsecurity=true
sonar.security.sources.javascriptsecurity=true

# Duplicate detection
sonar.cpd.javascript.minimumTokens=100
sonar.cpd.typescript.minimumTokens=100

# Analysis settings
sonar.analysis.mode=publish
sonar.verbose=false 